    }

    body {
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      margin: 0;
      background-color: #29323d;
      padding: 30px;
    }

    .page-link {
      display: block;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
    }

    .page-title {
      font-size: 80px;
      font-weight: bold;
      line-height: 1;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .page-title span {
      display: block;
    }

  <div class="page">
    <h1 class="page-title">player <span>tecnologia</span></h1>
